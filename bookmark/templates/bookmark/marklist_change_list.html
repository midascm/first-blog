{% extends "base.html" %}

{% block title %}marklist_change_list.html{% endblock %}

{% block content %}

<h1>Marklist Change - {{ user }}</h1>
<br>

<table class="table table-bordered table-sm table-striped">

    <thead>
        <tr class="table-primary">
            <th>Title</th>
            <th>Url</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.url }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'bookmark:marklist_update' item.id %}">Update</a></td>
            <td><a href="{% url 'bookmark:marklist_delete' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
