{% extends "base.html" %}

{% block title %}Bookmark_detail. html{% endblock %}

{% block content %}
    <h1>{{ object.name }}</h1>
    <br>
    <hr style="margin: 10px o;">
    <ul>
        {% for marklist in object.marklist_set.all %}
           <a href ="{% url 'bookmark:marklist_detail' marklist.id %}"><button type="button" class="btn btn-outline-success">{{ marklist.title }}</button></a>
           
        {% endfor %}
    </ul>
{% endblock %}
